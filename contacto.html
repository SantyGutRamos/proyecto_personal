<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Academia Canina</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header class="barra-superior">
        <div class="header-contenido">
            <a href="index.html" class="logo">Academia Canina</a>

            <nav class="nav-principal">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="razas.html">Razas</a></li>
                    <li><a href="alimentacion.html">Alimentación</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
  <main class="seccion">
    <div class="contenedor contacto-wrapper">

        <h2>Contáctanos</h2>

        <form id="formularioContacto">

            <div class="campo">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" required>
            </div>

            <div class="campo">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" required>
            </div>

            <div class="campo">
                <label for="asunto">Asunto:</label>
                <select id="asunto" required>
                    <option value="">Seleccione una opción</option>
                    <option value="informacion">Información sobre razas</option>
                    <option value="cursos">Cursos y adiestramiento</option>
                    <option value="citas">Agendar cita</option>
                </select>
            </div>

            <div class="campo">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" required></textarea>
            </div>

            <div class="campo-legal">
                <label>
                    <input type="checkbox" required>
                    Acepto los términos de privacidad
                </label>
            </div>

            <button type="submit" class="boton-enviar">Enviar mensaje</button>

        </form>

    </div>
</main>


    <script src="script.js"></script> 
</body>
</html>
